    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      .medical-border {
        position: relative;
        border: 2px solid #083344; /* Dark cyan border */
        box-shadow: 0 0 15px rgba(10, 179, 204, 0.4), inset 0 0 15px rgba(10, 179, 204, 0.2);
        animation: pulse-glow 3s infinite alternate;
      }
      .medical-border::before,
      .medical-border::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: #67e8f9; /* Light cyan */
        border-style: solid;
      }
      .medical-border::before {
        top: -4px;
        left: -4px;
        border-width: 3px 0 0 3px;
        border-radius: 4px 0 0 0;
      }
      .medical-border::after {
        bottom: -4px;
        right: -4px;
        border-width: 0 3px 3px 0;
        border-radius: 0 0 4px 0;
      }
      @keyframes pulse-glow {
        from {
          box-shadow: 0 0 15px rgba(10, 179, 204, 0.3), inset 0 0 15px rgba(10, 179, 204, 0.2);
        }
        to {
          box-shadow: 0 0 25px rgba(10, 179, 204, 0.6), inset 0 0 25px rgba(10, 179, 204, 0.3);
        }
      }
    </style>
