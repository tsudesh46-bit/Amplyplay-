<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMBLYOPLAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      .medical-border {
        position: relative;
        border: 2px solid #083344; /* Dark cyan border */
        box-shadow: 0 0 15px rgba(10, 179, 204, 0.4), inset 0 0 15px rgba(10, 179, 204, 0.2);
        animation: pulse-glow 3s infinite alternate;
      }
      .medical-border::before,
      .medical-border::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: #67e8f9; /* Light cyan */
        border-style: solid;
      }
      .medical-border::before {
        top: -4px;
        left: -4px;
        border-width: 3px 0 0 3px;
        border-radius: 4px 0 0 0;
      }
      .medical-border::after {
        bottom: -4px;
        right: -4px;
        border-width: 0 3px 3px 0;
        border-radius: 0 0 4px 0;
      }
      @keyframes pulse-glow {
        from {
          box-shadow: 0 0 15px rgba(10, 179, 204, 0.3), inset 0 0 15px rgba(10, 179, 204, 0.2);
        }
        to {
          box-shadow: 0 0 25px rgba(10, 179, 204, 0.6), inset 0 0 25px rgba(10, 179, 204, 0.3);
        }
      }
      /* Nokia Phone styles */
      .nokia-body {
        background-color: #1a2a4c; /* Dark blue */
        border-radius: 20px;
        padding: 25px;
        box-shadow: inset 0 0 10px #000, 0 10px 20px rgba(0,0,0,0.5);
        border: 2px solid #111;
      }
      .nokia-screen-border {
        background-color: #334266; /* Slightly lighter blue */
        border-radius: 10px;
        padding: 15px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
      }
      .nokia-screen {
        background-color: #9bbc0f; /* Classic green */
        border: 2px solid #0f380f; /* Dark green border */
        position: relative;
        overflow: hidden;
      }
      /* Fireworks Animation */
      .fireworks-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1px;
        height: 1px;
        pointer-events: none;
        z-index: 9999;
      }
      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--particle-color, #facc15);
        animation: firework-burst 1.2s ease-out forwards;
        box-shadow: 0 0 5px var(--particle-color), 0 0 10px var(--particle-color);
      }
      .particle:nth-child(3n) { --particle-color: #fb923c; } /* orange-400 */
      .particle:nth-child(3n+1) { --particle-color: #f87171; } /* red-400 */
      .particle:nth-child(3n+2) { --particle-color: #60a5fa; } /* blue-400 */
      @keyframes firework-burst {
        0% {
          transform: translate(0, 0) scale(1.5);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y)) scale(0.5);
          opacity: 0;
        }
      }
      .central-star {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        font-size: 50px;
        color: #fde047; /* yellow-300 */
        text-shadow: 0 0 10px #facc15, 0 0 20px #f59e0b;
        animation: star-burst 1s ease-out forwards;
        opacity: 0;
      }
      @keyframes star-burst {
          0% {
              transform: translate(-50%, -50%) scale(0);
              opacity: 0;
          }
          30% {
              transform: translate(-50%, -50%) scale(1.5);
              opacity: 1;
          }
          100% {
              transform: translate(-50%, -50%) scale(1);
              opacity: 0;
          }
      }
      /* Thin Progress Bar */
      .progress-bar-container-thin {
        width: 100%;
        height: 8px;
        background-color: #e2e8f0; /* slate-200 */
        border-radius: 9999px;
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
      }
      .progress-bar-fill-thin {
        height: 100%;
        background-image: linear-gradient(to right, #22d3ee, #0891b2); /* cyan-400 to cyan-600 */
        border-radius: 9999px;
        transition: width 0.3s ease-in-out;
      }
    </style>
